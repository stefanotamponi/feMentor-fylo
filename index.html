<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
  </style>
</head>
<body>
  <main class="container">
    <div class="wrapper main-wrapper">
      <section class="section--rounded">
        <div class="wrapper wrapper--larger">
          <div class="logo">
            <img src="./images/logo--fixed.svg" alt="Fylo logo">
            <p>Fylo</p>
          </div>
          <nav class="horizontal">
            <ul>
              <li class="nav__icon nav__icon--document"></li>
              <li class="nav__icon nav__icon--folder"></li>
              <li class="nav__icon nav__icon--upload"></li>
            </ul>
          </nav>
        </div>
      </section>
      <section>
        <div class="container">
          <div class="wrapper">
            <p>You’ve used <strong>815 GB</strong> of your storage</p>
            <div class="bar">
              <div class="bar__inner"></div>
              <small class="bar__min">0 GB</small>
              <small class="bar__max">1000 GB</small>
            </div>
            <span class="btn">
              <strong>185</strong> GB left
            </span>
          </div>
        </div>
      </section>
    </div>
  </main>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/stefanotamponi/feMentor-fylo">Stefano</a>.
  </div>
</body>
</html>
